<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row" style="margin-bottom:15px;">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" />
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <button class="btn btn-primary mr-3" [routerLink]="['/Cliente/Comentarios/0/edit']">
          Nuevo Comentario
        </button>
      </div>
    </div>
    <div class="row" *ngIf="listFilter">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table mb-0" *ngIf="comentarios && comentarios.length">
        <thead>
          <tr>
            <th>Cedula Juridica de Afiliado</th>
            <th>Comentario</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let comentario of filteredComentarios">
            <td>
              <a [routerLink]="['/Cliente/Comentarios', comentario.id]">
                {{ comentario.cedulaJAfiliado }}
              </a>
            </td>
            <td>{{ comentario.comentario1 }}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm"
                      [routerLink]="['/Cliente/Comentarios', comentario.id, 'edit']">
                Edit
              </button>
            </td>
            <td>
              <button class="btn btn-outline-warning btn-sm"
                      (click)="deleteComentario(comentario.id,comentario.cedulaJAfiliado);">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
