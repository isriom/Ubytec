<div class="bggrad">
  <div class="modal-body w-auto h-auto border border-1" style="display: flex; margin: 1%; flex-flow: row wrap">
    <mat-card class="card align-content-center shadow" style=";margin: 1%;" *ngFor="let producto of carrito">
      <mat-card-content class="card-body">
        <div class="card-header bggrad"><img class="card-img placeholder-sm card-header" src="{{producto.image}}"
                                             alt="{{producto.name}}"></div>
        <h4 class="card-title text-center">{{producto.name}}</h4>
        <div class="card-body">
          <p class="card-text text-center">Precio: {{producto.price}}</p>
        </div>
        <div style="display: flex " class="text-center align-content-center card-body justify-content-between">
          <button class="btn border-warning h-25" (click)="decrease(producto)">-</button>
          <p class="align-content-between justify-content-between">{{producto.amount}}</p>
          <button class="btn border-info h-25" (click)="increment(producto) ">+</button>
        </div>
      </mat-card-content>

    </mat-card>
  </div>
  <div style="display: flex; flex-wrap: wrap; margin-left: 1%; margin-right: 1%" class=" justify-content-md-around">
    <div style=" max-width: 6rem; justify-items: stretch"
         class=" align-content-sm-center justify-content-sm-start clearfix vstack w-25 h-75">
      <p class="text-center w-auto h-auto border-secondary border-1 border bggrad shadow">
        Total: {{this.service.total}}</p>
      <p class="text-center w-auto h-auto border-secondary border-1 border bggrad shadow">
        impuestos: {{impuestos(this.service.total)}}</p>
      <p class="text-center w-auto h-auto text-capitalize p border-secondary border-1 border bggrad shadow">
        Neto: {{neto(this.service.total)}}</p>
    </div>
    <div style="display: flow;" class="display-2">
      <button class="btn shadow btn-primary border border-light" (click)="comprar()">Comprar</button>
    </div>
  </div>
</div>
