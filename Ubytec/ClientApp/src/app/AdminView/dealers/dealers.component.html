
<div class="portfolio-item mx-auto" id="centraldiv">
  <div id="title">Gestion de Repartidores</div>
  <div *ngFor="let element of respuesta|keyvalue" class="form-floating mb-3">
    <p class="text-decoration-underline" font-size="16">{{element.key}}</p>
    <input class="form-control-lg mx-auto element-input" id="{{element.key}}" placeholder="Espacio requerido"
           value="{{element.value}}">

  </div>
  <ng-template [ngIf]="op== '0'">
    <div id="Buttons">
      <button (click)="Add_Button()" class="form-floating" id="add">Agregar</button>
      <button (click)="Delete_Button()" id="delete">Eliminar</button>
      <button (click)="Edit_Button()" id="edit">Editar</button>
    </div>
  </ng-template>

  <div id="Inputs">
    <ng-template [ngIf]="op== '1'">
      <div id="Buttons">
        <button (click)="Add_Button()" class="form-floating" id="add">Agregar</button>
        <button (click)="Delete_Button()" id="delete">Eliminar</button>
        <button (click)="Edit_Button()" id="edit">Editar</button>
      </div>

      <a class="nav-link text-dark">Ingrese los datos del repartidor</a>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group two-fields">
              <div class="input-group">
                <input class="form-control" id="Nombre" placeholder="Nombre" requiredtype="text" value="">

              </div>
              <div class="input-group">
                <input class="form-control" id="Cedula" placeholder="Cedula">
                <input class="form-control" id="Distrito" placeholder="Distrito" />
              </div>
              <div class="input-group">
                <input class="form-control" id="Provincia" placeholder="Provincia" />
                <input class="form-control" id="Canton" placeholder="Canton" />
              </div>
              <div class="input-group">
                <input class="form-control" id="Usuario" placeholder="Usuario" />
                <input class="form-control" id="Contraseña" placeholder="Contraseña" />
              </div>
              <div class="input-group">
                <input class="form-control" id="Correo" placeholder="Correo" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="Buttons">
        <button (click)="Add_Button2()" class="form-floating" id="save">Guardar</button>


      </div>

    </ng-template>
    <ng-template [ngIf]="op== '2'">
      <div id="Buttons">
        <button (click)="Add_Button()" class="form-floating" id="add">Agregar</button>
        <button (click)="Delete_Button()" id="delete">Eliminar</button>
        <button (click)="Edit_Button()" id="edit">Editar</button>
      </div>

      <a class="nav-link text-dark">Ingrese el numero de identificación del Repartidor</a>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group two-fields">
              <div class="input-group">
                <input class="form-control" id="CedulaEliminar" placeholder="Cedula de Identidad" requiredtype="text" value="">

              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="Buttons">
        <button (click)="Delete_Button2()" class="form-floating" id="Rdelete">Confirmar Eliminación</button>


      </div>

    </ng-template>
    <ng-template [ngIf]="op== '3'">
      <div id="Buttons">
        <button (click)="Add_Button()" class="form-floating" id="add">Agregar</button>
        <button (click)="Delete_Button()" id="delete">Eliminar</button>
        <button (click)="Edit_Button()" id="edit">Editar</button>
      </div>

      <a class="nav-link text-dark">Ingrese el numero de identificación del Repartidor</a>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group two-fields">
              <div class="input-group">
                <input class="form-control" id="CedulaEditar" placeholder="Cedula de Identidad" requiredtype="text" value="">

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div id="Buttons">
          <button (click)="Get_Button()" class="form-floating" id="search">Buscar</button>

        </div>
      </div>


      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group two-fields">

              <div class="input-group">
                <input class="form-control" id="NombreEditar" placeholder="Nombre">
                <input class="form-control" id="DistritoEditar" placeholder="Distrito" />
              </div>
              <div class="input-group">
                <input class="form-control" id="ProvinciaEditar" placeholder="Provincia" />
                <input class="form-control" id="CantonEditar" placeholder="Canton" />
              </div>
              <div class="input-group">
                <input class="form-control" id="UsuarioEditar" placeholder="Usuario" />
                <input class="form-control" id="ContraseñaEditar" placeholder="Contraseña" />
              </div>
              <div class="input-group">
                <input class="form-control" id="DisponibleEditar" placeholder="Disponibilidad" />
                <input class="form-control" id="CorreoEditar" placeholder="Correo" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="Buttons">
        <button (click)="Edit_Button2()" class="form-floating" id="Redit">Guardar Cambios</button>


      </div>

    </ng-template>
  </div>
</div>
